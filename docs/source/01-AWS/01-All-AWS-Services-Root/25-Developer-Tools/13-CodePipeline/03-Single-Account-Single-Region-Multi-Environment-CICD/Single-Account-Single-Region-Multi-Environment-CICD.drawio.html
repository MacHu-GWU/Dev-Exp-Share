mp;gt;What&amp;#39;s in a Deployment Unit&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;A deployment unit includes the following components:&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;a branch and a subfolder in your Git repository.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;a CodeBuild project to run your CI job.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;a CodePipeline to orchestrate the deployment.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;an versioned artifacts store (usually S3, CodeArtifact repository, Parameter store, Secret manager, Lambda layer, ECR repository, etc ...)&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;p&amp;gt;&amp;lt;/p&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=default;fillColor=none;spacing=5;spacingTop=-20;whiteSpace=wrap;overflow=hidden;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;\n          &lt;mxGeometry x=\&quot;600\&quot; y=\&quot;1160\&quot; width=\&quot;360\&quot; height=\&quot;240\&quot; as=\&quot;geometry\&quot; /&gt;\n        &lt;/mxCell&gt;\n        &lt;mxCell id=\&quot;keaWbCxJdhdQuxR16dr5-2\&quot; value=\&quot;&amp;lt;h1&amp;gt;CodePipeline Orchestration Logics&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;The baseline orchestration logics is described as follow, you can customize this for your needs.&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;ul&amp;gt;&amp;lt;li&amp;gt;CodePipeline monitor changes on the &amp;quot;${deployment_unit_name}/release&amp;quot; branch.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Detect a change on the branch, start a new pipeline execution.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Check out source code from CodeCommit repository and package the artifacts for subsequence stage.&amp;lt;/li&amp;gt;&amp;lt;li&amp;gt;Start a CodeBuild job run for sandbox environment.&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;border-color: var(--border-color);&amp;quot;&amp;gt;Start a CodeBuild job run for test environment.&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;border-colo : var(--border-color);&amp;quot;&amp;gt;A&amp;amp;nbsp;&amp;lt;a style=&amp;quot;border-color: var(--border-color);&amp;quot; href=&amp;quot;https://docs.aws.amazon.com/cdk/api/v2/python/aws_cdk.aws_lambda/Function.html&amp;quot;&amp;gt;Lambda Function&amp;lt;/a&amp;gt;&amp;amp;nbsp;that receives CodeCommit events, analyze it and decide to trigger which CodeBuild job run.&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;border-color: var(--border-color);&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;font-weight: 400;&amp;quot;&amp;gt;The CodeBuild job run will execute the logics described in the &amp;quot;&amp;lt;/span&amp;gt;CodeBuild Job Run Logics&amp;lt;span style=&amp;quot;font-weight: 400;&amp;quot;&amp;gt; section&amp;quot;, but only in Sandbox environment.&amp;lt;/span&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;/ul&amp;gt;&amp;lt;/h1&amp;gt;&amp;lt;h1 style=&amp;quot;border-color: var(--border-color);&amp;quot;&amp;gt;CodeBuild Trigger Lambda Function Logics&amp;lt;/h1&amp;gt;&amp;lt;h1&amp;gt;&amp;lt;div style=&amp;quot;border-color: var(--border-color); font-size: 12px; font-weight: 400;&amp;quot;&amp;gt;&amp;lt;p style=&amp;quot;border-color: var(--border-color);&amp;quot;&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;ul style=&amp;quot;border-color: var(--border-color);&amp;quot;&amp;gt;&amp;lt;li style=&amp;quot;border-color: var(--border-color);&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;Don&amp;#39;t trigger any build on direct commit to main branch, unless the commit message is &amp;quot;${deployment_unit_name}: ...&amp;quot;.&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;border-color: var(--border-color);&amp;quot;&amp;gt;Don&amp;#39;t trigger any build when branch name is chore, this branch is for house keeping.&amp;lt;/li&amp;gt;&amp;lt;li style=&amp;quot;border-color: var(--border-color);&amp;quot;&amp;gt;Don&amp;#39;t trigger any build when branch name is ${deployment_unit_name}/release,
