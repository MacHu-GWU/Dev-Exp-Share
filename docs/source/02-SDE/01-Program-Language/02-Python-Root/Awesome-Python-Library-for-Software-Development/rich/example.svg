            font-weight: 700;
        }
        .rich-svg-4066791251-terminal-wrapper span {
            display: inline-block;
            white-space: pre;
            vertical-align: top;
            font-size: 18px;
            font-family:'Rich Fira Code','Cascadia Code',Monaco,Menlo,'DejaVu Sans Mono',consolas,'Courier New',monospace;
        }
        .rich-svg-4066791251-terminal-wrapper a {
            text-decoration: none;
            color: inherit;
        }
        .rich-svg-4066791251-terminal-body .blink {
           animation: rich-svg-4066791251-blinker 1s infinite;
        }
        @keyframes rich-svg-4066791251-blinker {
            from { opacity: 1.0; }
            50% { opacity: 0.3; }
            to { opacity: 1.0; }
        }
        .rich-svg-4066791251-terminal-wrapper {
            padding: 140px;
            padding-top: 100px;
        }
        .rich-svg-4066791251-terminal {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #0c0c0c;
            border-radius: 14px;
            box-shadow: 0 0 0 1px #484848;
        }
        .rich-svg-4066791251-terminal:after {
            position: absolute;
            width: 100%;
            height: 100%;
            content: '';
            border-radius: 14px;
            background: rgb(71,77,102);
            background: linear-gradient(90deg, #804D69 0%, #4E4B89 100%);
            transform: rotate(-4.5deg);
            z-index: -1;
        }
        .rich-svg-4066791251-terminal-header {
            position: relative;
            width: 100%;
            background-color: #2e2e2e;
            margin-bottom: 12px;
            font-weight: bold;
            border-radius: 14px 14px 0 0;
            color: #d9d9d9;
            font-size: 18px;
            box-shadow: inset 0px -1px 0px 0px #4e4e4e,
                        inset 0px -4px 8px 0px #1a1a1a;
        }
        .rich-svg-4066791251-terminal-title-tab {
            display: inline-block;
            margin-top: 14px;
            margin-left: 124px;
            font-family: sans-serif;
            padding: 14px 28px;
            border-radius: 6px 6px 0 0;
            background-color: #0c0c0c;
            box-shadow: inset 0px 1px 0px 0px #4e4e4e,
                        0px -4px 4px 0px #1e1e1e,
                        inset 1px 0px 0px 0px #4e4e4e,
                        inset -1px 0px 0px 0px #4e4e4e;
        }
        .rich-svg-4066791251-terminal-traffic-lights {
            position: absolute;
            top: 24px;
            left: 20px;
        }
        .rich-svg-4066791251-terminal-body {
            line-height: 22px;
            padding: 14px;
        }
        .rich-svg-4066791251-terminal-body .r1 {color: #d9d9d9; text-decoration-color: #d9d9d9;background-color: #0c0c0c;}
.rich-svg-4066791251-terminal-body .r2 {font-weight: bold;color: #d9d9d9; text-decoration-color: #d9d9d9;;background-color: #0c0c0c;}
.rich-svg-4066791251-terminal-body .r3 {color: #f4005f; text-decoration-color: #f4005f; font-style: italic;background-color: #0c0c0c;}
.rich-svg-4066791251-terminal-body .r4 {color: #98e024; text-decoration-color: #98e024; font-style: italic;background-color: #0c0c0c;}
.rich-svg-4066791251-terminal-body .r5 {color: #98e024; text-decoration-color: #98e024;background-color: #0c0c0c;}
.rich-svg-4066791251-terminal-body .r6 {color: #f4005f; text-decoration-color: #f4005f; font-weight: bold;background-color: #0c0c0c;}
