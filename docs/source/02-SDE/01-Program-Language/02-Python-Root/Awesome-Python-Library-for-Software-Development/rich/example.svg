                            <circle cx="14" cy="8" r="8" fill="#ff6159"/>
                            <circle cx="38" cy="8" r="8" fill="#ffbd2e"/>
                            <circle cx="62" cy="8" r="8" fill="#28c941"/>
                        </svg>
                        <div class="rich-svg-4066791251-terminal-title-tab">Rich</div>
                    </div>
                    <div class="rich-svg-4066791251-terminal-body">
                        <div><span class="r2">[</span><span class="r1">                                                                                            </span></div>
<div><span class="r1">  </span><span class="r3">false</span><span class="r1">,</span><span class="r1">                                                                                     </span></div>
<div><span class="r1">  </span><span class="r4">true</span><span class="r1">,</span><span class="r1">                                                                                      </span></div>
<div><span class="r1">  </span><span class="r3">null</span><span class="r1">,</span><span class="r1">                                                                                      </span></div>
<div><span class="r1">  </span><span class="r5">&quot;foo&quot;</span><span class="r1">                                                                                      </span></div>
<div><span class="r2">]</span><span class="r1">                                                                                            </span></div>
<div><span class="r5">----------------------------------------- </span><span class="r6">Chapter </span><span class="r6">2</span><span class="r5"> -----------------------------------------</span></div>
<div><span class="r1"></span><span class="r1">                                                                                             </span></div>
                    </div>
                </div>
            </div>
        </body>
    </foreignObject>
</svg>
